<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LegalEase | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4ca844b3a8.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .back-btn i { font-size: 1rem; }
    .back-btn span { cursor: pointer; }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .auth-box {
      background: #fff;
      color: #000;
      padding: 2.5rem 2rem;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      text-align: center;
    }

    h1, h2 {
      font-family: "Playfair Display", serif;
      margin-bottom: 1rem;
    }
    h2 { margin-bottom: 2rem; }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 1rem 0.8rem 1rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: transparent;
      box-sizing: border-box;
    }
    .input-group label {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      transition: 0.3s ease;
      pointer-events: none;
      background: #fff;
      padding: 0 4px;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 35px;
      font-size: 0.8rem;
      color: #000;
    }
    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    a { color: black; text-decoration: underline; }

    /* Footer */
    footer {
      background: black;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Success Popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .success-popup {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      transform: scale(0.7);
      animation: popIn 0.4s ease forwards;
      position: relative;
      border: 3px solid #d4a017;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2a9d8f, #21b896);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      animation: pulse 2s infinite;
    }

    .success-icon i {
      color: white;
      font-size: 2.5rem;
      animation: checkmark 0.6s ease 0.3s both;
    }

    .popup-title {
      font-family: "Playfair Display", serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 0.5rem;
    }

    .popup-message {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .popup-btn {
      background: linear-gradient(135deg, #000, #333);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Segoe UI", Arial, sans-serif;
      min-width: 150px;
      flex: 1;
    }

    .popup-btn:hover {
      background: linear-gradient(135deg, #333, #555);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .legal-accent {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 40px;
      height: 40px;
      background: #d4a017;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: rotate 3s linear infinite;
    }

    .legal-accent i {
      color: white;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.7) rotate(-5deg); opacity: 0; }
      50% { transform: scale(1.05) rotate(2deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes checkmark {
      0% { transform: scale(0) rotate(45deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <div class="back-btn">
    <i class="fas fa-arrow-left"></i>
    <span onclick="window.location.href='index.html'">Back</span>
  </div>

  <div class="container">
    <div class="auth-box">
      <h1>Welcome to LegalEase</h1>
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="login-email" placeholder=" " required>
          <label for="login-email">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="login-password" placeholder=" " required>
          <label for="login-password">Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don’t have an account? <a href="signup.html">Signup</a></p>
      
    </div>
  </div>

  <!-- Success Popup -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="success-popup">
      <div class="legal-accent">
        <i class="fas fa-balance-scale"></i>
      </div>
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <h2 class="popup-title">Welcome Back!</h2>
      <p class="popup-message">You have successfully logged into LegalEase. Ready to simplify your legal documents?</p>
      <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <button class="popup-btn" onclick="goToDashboard()">
          <i class="fas fa-chart-line"></i>&nbsp;&nbsp;Go to Dashboard
        </button>
        <button class="popup-btn" onclick="goToHome()" style="background: linear-gradient(135deg, #333, #555);">
          <i class="fas fa-home"></i>&nbsp;&nbsp;Go to Home
        </button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 LegalEase | Built with MERN</p>
  </footer>

  <!-- Firebase v9 Modern SDK -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCciCYiT1BCdDfzwL5mfLlHkfS07PcPKHU",
      authDomain: "legal-ease-12fa8.firebaseapp.com",
      projectId: "legal-ease-12fa8",
      storageBucket: "legal-ease-12fa8.firebasestorage.app",
      messagingSenderId: "498087536058",
      appId: "1:498087536058:web:dd8597226f6f9732852983",
      measurementId: "G-3ZJRLHB8KG"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    console.log("🔥 Firebase initialized successfully!");

    // Check auth state but don't auto-redirect - let user choose
    let isFormSubmitted = false;
    onAuthStateChanged(auth, (user) => {
      if (user && isFormSubmitted) {
        console.log("User authenticated via form submission:", user.email);
        // Only show popup if user just logged in via form
        popupOverlay.style.display = 'flex';
      }
    });

    // Login form handler
    const form = document.getElementById('login-form');
    const popupOverlay = document.getElementById('popup-overlay');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      // Disable submit button
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing In...';
      
      try {
        // Set flag that form was submitted
        isFormSubmitted = true;
        
        // Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        console.log("✅ User signed in:", user);
        
        // Show success popup
        popupOverlay.style.display = 'flex';
        
      } catch (error) {
        console.error("❌ Sign in error:", error);
        let errorMessage = 'Login failed. Please try again.';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No account found with this email.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Incorrect password.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address.';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Too many failed attempts. Please try again later.';
            break;
        }
        
        alert('Error: ' + errorMessage);
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });

    // Make functions global so HTML can access them
    window.goToHome = function() {
      window.location.href = 'index.html';
    };

    window.goToDashboard = function() {
      window.location.href = 'dashboard.html';
    };

    // Close popup when clicking outside
    popupOverlay.addEventListener('click', function(e) {
      if (e.target === popupOverlay) {
        popupOverlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>
