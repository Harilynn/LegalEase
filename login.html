<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LegalEase | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4ca844b3a8.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .back-btn i { font-size: 1rem; }
    .back-btn span {
      cursor: pointer; /* only text is clickable */
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .auth-box {
      background: #fff;
      color: #000;
      padding: 2.5rem 2rem;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      text-align: center;
    }

    h1, h2 {
      font-family: "Playfair Display", serif;
      margin-bottom: 1rem;
    }
    h2 { margin-bottom: 2rem; }

    /* Input Groups with Icons */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 1rem 0.8rem 1rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: transparent;
      box-sizing: border-box; /* prevents overflow */
    }
    .input-group label {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      transition: 0.3s ease;
      pointer-events: none;
      background: #fff;
      padding: 0 4px;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 35px;
      font-size: 0.8rem;
      color: #000;
    }
    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    a { color: black; text-decoration: underline; }

    /* Footer */
    footer {
      background: black;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <div class="back-btn">
    <i class="fas fa-arrow-left"></i>
    <span onclick="window.location.href='index.html'">Back</span>
  </div>

  <div class="container">
    <div class="auth-box">
      <h1>Welcome to LegalEase</h1>
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="login-email" placeholder=" " required>
          <label for="login-email">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="login-password" placeholder=" " required>
          <label for="login-password">Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don’t have an account? <a href="signup.html">Signup</a></p>
    </div>
  </div>

  <footer>
    <p>© 2025 LegalEase | Built with MERN</p>
  </footer>

</body>
</html>
